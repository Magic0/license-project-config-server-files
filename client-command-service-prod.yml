server:
  port: ${CUSTOM.SERVER.PORT:9040}

# Postgres Configuration
spring:
  jpa:
    databasePlatform:
    hibernate: 
      ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource: 
    url: ${POSTGRESQL.URL.CONNECTION:jdbc:postgresql://localhost:5432/mitocode}
    username: mitocode
    password: mitocode

kafka:
  mitocode:
    server: localhost
    topic:
      - mitocode
      - mitocode1
    port: 9092